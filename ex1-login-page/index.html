<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
  <div class="bg-slate-200 flex flex-col justify-center items-center h-screen w-screen">
    <div class="bg-white  rounded-xl p-5">
      <p class="text-zinc-600 text-xl">Login to Website</p>
      <form class="pt-2 flex flex-col gap-2">
        <div class="flex flex-row justify-between items-baseline">
          <label for="email">Email</label>
          <input type="email" id="email" class="border border-zinc-600 p-2 rounded hover:border-violet-500 focus:border-violet-300">
        </div>
        <div class="flex flex-row justify-between items-baseline">
          <label for="email">Password</label>
          <input type="email" id="password" class="border border-zinc-600 p-2 rounded hover:border-violet-500 focus:border-violet-300">
        </div>
        <div class="flex flex-row justify-between items-baseline gap-5">
          <button class="w-36 p-2 bg-violet-500 text-white rounded-full hover:bg-violet-400 focus:ring ring-violet-300 active:bg-violet-600">Sign in</button>
          <button class="w-36 p-2 bg-white text-violet-600 rounded-full hover:bg-violet-100 focus:ring ring-violet-300">Sign up</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Start coding here -->
  
</body>

</html>
